<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ABCD</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="icon-512.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #f0f0f0;
            direction: rtl;
            touch-action: manipulation; /* Optimize touch interactions */
            -webkit-user-select: none; /* Prevent text selection */
            user-select: none;
        }
        img {
            width: 100%;
            height: 100%;
            max-width: 80vw;
            max-height: 80vh;
            object-fit: contain;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight */
        }
    </style>
</head>
<body>
    <img id="gameImage" src="A.png" alt="תמונה">
    <audio id="soundEffect" src="A.mp3"></audio>

    <script>
        const images = [
            { src: "A.png", sound: "A.mp3" },
            { src: "B.png", sound: "B.mp3" },
            { src: "C.png", sound: "C.mp3" },
            { src: "D.png", sound: "D.mp3" },
            { src: "E.png", sound: "E.mp3" },
            { src: "F.png", sound: "F.mp3" },
            { src: "G.png", sound: "G.mp3" },
            { src: "H.png", sound: "H.mp3" },
            { src: "I.png", sound: "I.mp3" },
            { src: "J.png", sound: "J.mp3" },
            { src: "K.png", sound: "K.mp3" },
            { src: "L.png", sound: "L.mp3" },
            { src: "M.png", sound: "M.mp3" },
            { src: "N.png", sound: "N.mp3" },
            { src: "O.png", sound: "O.mp3" },
            { src: "P.png", sound: "P.mp3" },
            { src: "Q.png", sound: "Q.mp3" },
            { src: "R.png", sound: "R.mp3" },
            { src: "S.png", sound: "S.mp3" },
            { src: "T.png", sound: "T.mp3" },
            { src: "U.png", sound: "U.mp3" },
            { src: "V.png", sound: "V.mp3" },
            { src: "W.png", sound: "W.mp3" },
            { src: "X.png", sound: "X.mp3" },
            { src: "Y.png", sound: "Y.mp3" },
            { src: "Z.png", sound: "Z.mp3" }
        ];
        
        let currentIndex = 0;
        let touchStartTime = 0;
        let touchStartX = 0;
        let touchStartY = 0;
        const touchThreshold = 50; // Pixels for slide detection
        const tapDuration = 1000; // Max ms for a tap

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            const imgElement = document.getElementById('gameImage');
            const soundElement = document.getElementById('soundEffect');

            imgElement.src = images[currentIndex].src;
            soundElement.src = images[currentIndex].sound;
            soundElement.play().catch((error) => {
                console.error('Audio playback failed:', error);
            });
        }

        const imgElement = document.getElementById('gameImage');

        imgElement.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            touchStartTime = Date.now();
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }, { passive: true });

        imgElement.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

            if (distance > touchThreshold) {
                nextImage();
                // Reset touch start to prevent multiple triggers
                touchStartTime = 0;
            }
        }, { passive: true });

        imgElement.addEventListener('touchend', (e) => {
            const touchDuration = Date.now() - touchStartTime;
            const touch = e.changedTouches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

            // Consider it a tap if duration is short and movement is minimal
            if (touchDuration < tapDuration && distance < touchThreshold) {
                nextImage();
            }
        }, { passive: true });

        // Handle multi-touch: allow taps even if other fingers are on the screen
        document.addEventListener('touchstart', (e) => {
            // Don't prevent default for single or multi-touch to allow all interactions
        }, { passive: true });

        // Ensure full-screen on orientation change
        window.addEventListener('orientationchange', () => {
            document.body.style.height = window.innerHeight + 'px';
        });
    </script>
</body>
</html>
